<html ng-app="arluigoBT">

<head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />
    <!-- This is a wide open CSP declaration. To lock this down for production, see below. -->
    <meta http-equiv="Content-Security-Policy" content="default-src * 'unsafe-inline'; style-src 'self' 'unsafe-inline'; media-src *" />
    <!-- Good default declaration:
    * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
    * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
    * Disables use of eval() and inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
        * Enable inline JS: add 'unsafe-inline' to default-src
        * Enable eval(): add 'unsafe-eval' to default-src
    * Create your own at http://cspisawesome.com
    -->
    <!-- <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: 'unsafe-inline' https://ssl.gstatic.com; style-src 'self' 'unsafe-inline'; media-src *" /> -->

    <link rel="stylesheet/less" type="text/css" href="css/index.less" />

    <script type="text/javascript" src="./bower_components/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="./bower_components/angular/angular.min.js"></script>
    <script type="text/javascript" src="./bower_components/less/dist/less.min.js"></script>
    <title>Arluigo BT</title>
</head>

<body ng-controller="arluigoController">
    <div class="app">
        <div class="app-container" ng-show="{{ appContainerVisible }}">
            <div class="app-header"></div>
            <div class="app-content">
                <div class="bluetooth-device-list">
                    <p class="list-title">選擇裝置進行連線</p>
                    <ul class="device-list">
                        <li ng-repeat="device in pairedDevices">
                            <div class="device-name">{{ device.name }}</div>
                            <div class="device-hint" data-address="{{ device.address }}">已配對未連線</div>
                        </li>
                    </ul>
                </div>
                <div class="unpaired-device-list">
                    <p class="list-title">搜尋未配對裝置</p>
                    <ul class="device-list">
                        <li ng-repeat="device in unpairedDevices">
                            <div class="device-name">{{ device.name }}</div>
                            <div class="device-address" data-address="{{ device.address }}">{{ device.address }}</div>
                        </li>
                    </ul>
                </div>
            </div>
        </div>

        <div class="mode-container">
            <div class="mode-list">
                <p class="mode-title">選擇控制模式</p>
                <ul class="mode-ul">
                    <li data-mode="controller" class="controller-mode">搖桿模式</li>
                    <li data-mode="switch" class="switch-mode">開關模式</li>
                    <li data-mode="dimmer" class="dimmer-mode">調動模式</li>
                    <li data-mode="terminal" class="terminal-mode">終端模式</li>
                </ul>
            </div>
        </div>

        <div class="controller-container">
            <div class="title-bar">
                <div class="mode">搖桿模式</div>
                <div class="setting"></div>
            </div>
            <div class="control-panel">
                <div class="panel left-panel">
                    <div class="button-group">
                        <div id="controller-up" class="button button-top"></div>
                        <div id="controller-left" class="button button-left"></div>
                        <div id="controller-right" class="button button-right"></div>
                        <div id="controller-down" class="button button-bottom"></div>
                    </div>
                </div>
                <div class="panel middle-panel">
                    <div class="button-group">
                        <div id="controller-stop" class="button button-stop">STOP</div>
                        <div id="controller-pause" class="button button-pause">PAUSE</div>
                    </div>
                </div>
                <div class="panel right-panel">
                    <div class="button-group">
                        <div id="controller1" class="button button1">△</div>
                        <div id="controller2" class="button button2">◇</div>
                        <div id="controller3" class="button button3">X</div>
                        <div id="controller4" class="button button4">□</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/index-angular.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
    <script type="text/javascript">
        app.initialize();
    </script>
</body>

</html>
